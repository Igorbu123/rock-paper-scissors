<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" type = "text/css" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
    <div class = "header">
    <h1 class = "title">ROCK-PAPER-SCISSORS</h1>
    <h2 class = "description">First to 5 wins</h2>
    <h2 class= "description">Good luck :)</h2>
    </div>

    <div class="container">
        <div class="selectionMenu">
            <button class="btn_rock">ROCK</button>
            <button class="btn_papper">PAPPER</button>
            <button class="btn_scissors">SCISSORS</button>
        </div>
    </div>
    
    <div class="notificationScreen">
        <h1 class="notificationWinnerText"></h1>
        <h3 class="notificationPlayAgain"></h3>
        <h1 class="notificationTextBig"h1> </h1>
        <h2 class="notificationTextSmall"> </h2>
    </div>
    
    
    
    <div class="scoreBoard">
        <div class="playerScore">
            <h1>YOUR POINTS:</h1>
            <h2 class ="playerCounter"></h2>
        </div>

        <div class="cpuScore">
            <h1>COMPUTER POINTS: </h1>
            <h2 class="cpuCounter"></h2>
        </div>


    </div>
    
</body>
</html>
